        <div>
            <select name="age" required id="input">
                <option value="">Selected age</option>

                <option>18</option>

                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
            </select>
        </div>

        <div>
            <input type="text" name="city" placeholder="City" id="input">
        </div>

        <select name="role" required id="input">
            <option value="">Selected role</option>
            <option>ADMIN</option>
            <option>USER</option>
            <option>PLAYER</option>
            <option>TUTOR</option>
            <option>UNDEFINED</option>
        </select>

        <p>
            <input type="submit" value="submit">
        </p>

    </center>
</form>

</body>

</html>
