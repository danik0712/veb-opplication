<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .list {
            margin-left: 40%;
            margin-bottom: 5%;
        }

        .button {
            margin-left: 40%;
        }

    </style>
</head>

<body>
<h1 align="center">
    <div th:text=" ${question} + '?'"></div>
</h1>

<div class="class">
    <form action="/answer1" method="post" class="text-input-context-menu">
        <div class="list">
            <ol>
                <li><p><input name="answer" type="radio" value="p" size="10" class="center-pill" checked>p</p></li>
                <li><p><input name="answer" type="radio" value="div" size="10" checked>div</p></li>
                <li><p><input name="answer" type="radio" value="pre" size="10" checked>pre</p></li>
                <li><p><input name="answer" type="radio" value="option" size="10" checked>option</p></li>
                <li><p><input name="answer" type="radio" value="select" size="10" checked>select</p></li>
            </ol>
        </div>

        <div class="button">
            <input type="submit" name="next" class="btn btn-primary" align="center">
        </div>

    </form>
</div>

</body>
</html>
